<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Stylish Card Details Section -->
<div class="card-box">
    <h2>Card Details</h2>
    <input type="text" id="cardNumber" placeholder="Card Number">
    <input type="text" id="expiryDate" placeholder="Expiration Date (MM/YY)">
    <input type="text" id="cvcCode" placeholder="Security Code (CVC)">
    <button onclick="continuePayment()">Continue</button>
</div>

<style>
    .card-box {
        width: 480px;
        background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        margin: 30px auto;
        text-align: center;
    }
    .card-box h2 {
        color: #2e7d32;
        margin-bottom: 20px;
    }
    .card-box input {
        width: 90%;
        padding: 12px;
        margin-top: 15px;
        border: 1px solid #bbb;
        border-radius: 10px;
        font-size: 16px;
    }
    .card-box button {
        margin-top: 20px;
        background: #43a047;
        color: white;
        border: none;
        padding: 14px 0;
        width: 90%;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s;
    }
    .card-box button:hover {
        background: #2e7d32;
    }
</style>

<script>
    function continuePayment() {
        const cardNum = document.getElementById('cardNumber').value.trim();
        const expiry = document.getElementById('expiryDate').value.trim();
        const cvc = document.getElementById('cvcCode').value.trim();

        if(cardNum && expiry && cvc) {
            alert('Payment details submitted successfully!');
        } else {
            alert('Please fill in all card details.');
        }
    }
</script>

</body>
</html>
